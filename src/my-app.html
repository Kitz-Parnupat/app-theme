<dom-module id="my-app">
  <template>
    <my-route path="{{page}}"></my-route>
    <layout-main id="layout">
        <my-init page="[[page]]"></my-init>
    </layout-main>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          }
        };
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('page/page-'+this.page+'/page-'+this.page+'.html');
        Polymer.importHref(
            resolvedPageUrl,
            this._onLoad.bind(this),
            this._showPage404.bind(this),
            true);
      }
      _onLoad(){
        this.$.layout.$.drawer.close()
      }
      _showPage404() {
        console.error('view404')
        // this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
