<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="layout-sub">
    <template>
        <style include="shared-styles">
            paper-tabs {
                background-color: var(--bg-color-white);
                color: var(--text-color-default);
                border-bottom: 1px solid #ddd;
                --paper-tabs-selection-bar-color: var(--btn-color-primary-normal);
            }
            paper-tab.iron-selected {
                color: var(--btn-color-primary-normal);
            }
        </style>
        <paper-tabs selected="0" scrollable link>
            <paper-tab>The first tab</paper-tab>
            <paper-tab>Tab two</paper-tab>
            <paper-tab>The third tab</paper-tab>
            <paper-tab>Fourth tab</paper-tab>
        </paper-tabs>
    </template>

    <script>
        class layoutSub extends Polymer.Element {

            static get is() {
                return 'layout-sub';
            }
        }

        window.customElements.define(layoutSub.is, layoutSub);
    </script>
</dom-module>
