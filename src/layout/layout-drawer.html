<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="layout-drawer">
    <template>
        <style include="shared-styles">
            app-toolbar {
                background-color: var(--toolbar-color-primary);
                color: #ffffff;
                opacity: 87%;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--drawer-color-default);
                font-weight: thin;
                line-height: 40px;
                outline: none;
                font-family: MitrLight;
            }

            .drawer-list a.iron-selected {
                color: rgb(0, 176, 255);
                border-left: 4px solid #40C4FF
                /* background-color: rgba(0, 176, 255, 0.1); */
                /* font-weight: bold; */
            }

            .drawer-list>a:hover {
                background-color: rgba(0, 176, 255, 0.1);
            }

            .drawer-bar {
                background-color: #4285f4;
                color: white;
            }
        </style>
        <app-drawer id="drawer" swipe-open>
            <app-toolbar>Menu</app-toolbar>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                <a name="view1" href="[[rootPath]]view1">
                    <iron-icon icon="icons:dashboard"></iron-icon>
                    &nbsp;&nbsp;Dashboard
                </a>
                <a name="view2" href="[[rootPath]]view2">
                    <iron-icon icon="social:person"></iron-icon>
                    &nbsp;&nbsp;Profile
                </a>
                <a name="view3" href="[[rootPath]]view3">
                    <iron-icon icon="icons:exit-to-app"></iron-icon>
                    &nbsp;&nbsp;Sign out
                </a>
            </iron-selector>
        </app-drawer>


    </template>

    <script>
        class layoutDrawer extends Polymer.Element {

            static get is() {
                return 'layout-drawer';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        value: ''
                    },
                    rootPath: String
                };
            }
            toggle() {
                this.$.drawer.toggle()
            }
            open() {
                this.$.drawer.open()
            }
            close() {
                this.$.drawer.close()
            }
        }

        window.customElements.define(layoutDrawer.is, layoutDrawer);
    </script>
</dom-module>
