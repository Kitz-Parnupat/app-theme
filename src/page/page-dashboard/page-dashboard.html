<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../components/my-header/my-header.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../components/my-card/my-card.html">
<dom-module id="page-dashboard">
    <template>
        <style include="shared-styles">
            .fixed{
                position: fixed;
                bottom: 1rem;
                right: 1rem;
            }
            paper-fab{
                background-color: var(--btn-color-primary-normal)
            }
        </style>
        <div class="container">
            <template is="dom-repeat" items="[0,1,2,3,4]">  
                <my-header></my-header>
                <div class="row">
                    <template is="dom-repeat" items="[0,1,2,3,4]">
                        <div class="col-xs-12 col-sm-6 col-lg-4">
                            <div>
                                <my-card></my-card>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
        <paper-fab class="fixed" icon="search"></paper-fab>


    </template>

    <script>
        class pageDashboard extends Polymer.Element {

            static get is() {
                return 'page-dashboard';
            }
        }

        window.customElements.define(pageDashboard.is, pageDashboard);
    </script>
</dom-module>
