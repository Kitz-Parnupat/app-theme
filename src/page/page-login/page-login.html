<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../ajax/commonAction.html">
<link rel="import" href="../../redux-mixin.html">
<dom-module id="page-login">
    <template>
        <style>
            :host {
                display: block
            }
        </style>
        pageLogin : [[message]]   
    </template>

    <script>
        class pageLogin extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'page-login';
            }
            static get properties() {
                return {
                    message: {
                        type: String,
                        statePath: 'common.message' // Binds state, "Hello, World!"
                    }
                };
            }
            ready(){
                super.ready();
                common.getData('5999773e8ca0773d341666fe')
                .then((res)=>{
                    console.log(res.data)
                    this.dispatch({type:'COMMON_SET_MESSAGE',payload:'Hi Redux'})
                })
                .catch((err)=>{
                    console.log(err)
                })
               
            }
        }

        window.customElements.define(pageLogin.is, pageLogin);
    </script>
</dom-module>
